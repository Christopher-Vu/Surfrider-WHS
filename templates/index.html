<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WHS Surfrider</title>

        <link rel="stylesheet" href="/static/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
        <link rel="icon" href="/static/images/logo.png">
    </head>
    <body>
        <div class="landing-background">
            <div class="top-section">
                <div class="navbar">
                    <div class="menu-icon navbar-item" style="float: right;">≡</div> 
                    <a href="about_us.html" class="navbar-item wide-only" style="float: right;">ABOUT US</a>
                    <a href="news.html" class="navbar-item wide-only" style="float: right;">CONTACT</a>
                    <a href="campaigns.html" class="navbar-item wide-only" style="float: right;">CAMPAIGNS</a>
                    <a href="cabinet.html" class="navbar-item wide-only" style="float: right;">CABINET</a>
                </div>
            </div>

            <p class="title">WHS<br>SURFRIDER</p>
            <p class="statement" style="width: 51ch; animation: typing 3.5s steps(64), .5s step-end infinite alternate;">dedicated to the protection and enjoyment of the world’s ocean,</p>
            <p class="statement" style="transform: translate(10vw, 42vh);">waves, and beaches, for all people, through a powerful activist network</p>
            
            <a href="sign_up.html" class="bbb bbb1">Sign Up<span></span></a>
            <a href="get_involved.html" class="bbb bbb2">Get Involved<span></span></a>
        </div>

        <div class="overlay"></div>
        <ul class="menu">
            <li class="menu-item"><a href="#">Menu Item 1</a></li>
            <li class="menu-item"><a href="#">Menu Item 2</a></li>
            <li class="menu-item"><a href="#">Menu Item 3</a></li>
        </ul>
        </body>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const menuIcon = document.querySelector('.menu-icon');
                const menu = document.querySelector('.menu');
                const wideOnlyNav = document.querySelectorAll('.wide-only');
                const overlay = document.querySelector('.overlay');
                const buttons = document.querySelectorAll('.bbb');

                function closeMenu() {
                    menu.style.transform = "translate(200%, 0%)";
                    setTimeout(function() {
                        wideOnlyNav.forEach(function(navItem) {
                            navItem.style.display = 'block';
                        });

                        menu.classList.remove('show');
                    }, 500);

                    setTimeout(function() {
                        overlay.style.display = 'none';
                    }, 300);

                    buttons.forEach(function(button) {
                        button.style.color = 'white';
                        const buttonSpan = button.querySelector('span')
                        const buttonBefore = document.createElement('style');
                        
                        const bbbStyleTag = document.createElement('style');
                        bbbStyleTag.innerHTML = '.bbb:hover span::before { background-color: rgba(246, 244, 235, 1); } .bbb:hover { color: black !important; }';
                        document.head.appendChild(bbbStyleTag);

                        buttonSpan.style.border = '4px solid white';
                        buttonSpan.style.background = 'rgba(246, 244, 235, 0.2)';
                    });
                };

                menuIcon.addEventListener('click', function() {
                    if (menu.classList.contains('show')) {
                        closeMenu();
                    } else {
                        menu.classList.toggle('show');
                        wideOnlyNav.forEach(function(navItem) {
                            navItem.style.display = 'none';
                            });

                        buttons.forEach(function(button) {
                            const buttonSpan = button.querySelector('span')
                            button.style.color = 'black';
                            buttonSpan.style.backgroundColor = 'rgba(255, 255, 255, 1)';
                            buttonSpan.style.border = '4px solid black';
                        });

                        const buttonBefore = document.createElement('style');
                        buttonBefore.innerHTML = `.bbb:hover span::before { background-color: black }`;
                        document.head.appendChild(buttonBefore);

                        const bbbStyleTag = document.createElement('style');
                        bbbStyleTag.innerHTML = '.bbb:hover span::before { background-color: black; } .bbb:hover { color: white !important; }';
                        document.head.appendChild(bbbStyleTag);

                        menu.style.transform = 'translate(200%, 0%)';
                        menu.style.transition = "all 0.7s";
                        overlay.style.display = 'block';
                        setTimeout(function() { // Apply the transform property after a slight delay
                            if (window.innerWidth > window.innerHeight) {
                                menu.style.transform = 'translate(100%, 0%)';
                            } else {
                                menu.style.transform = 'translate(0%, 0%)';
                            }
                        }, 50);
                    }
                });

                // Hide the menu when clicking outside the menu container
                document.addEventListener('click', function (event) {
                    if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                        closeMenu();
                    }
                });
            });
        </script>
    </body>
</html>
